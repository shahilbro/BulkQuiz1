<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuizMaster - Bulk T1 Edition</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 800px;
        padding: 40px;
        transition: all 0.3s ease;
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo {
        background: linear-gradient(45deg, #8B4513, #A0522D);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .subtitle {
        color: #5C4033;
        font-size: 1.1rem;
    }

    .quiz-section {
        display: none;
    }

    .quiz-section.active {
        display: block;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .question-counter {
        text-align: center;
        margin-bottom: 20px;
        color: #5C4033;
        font-size: 0.9rem;
    }

    .progress-bar {
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        margin-bottom: 30px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #8B4513, #A0522D);
        width: 0%;
        transition: width 0.3s ease;
    }

    .question {
        background: #fdfaf6;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 25px;
        border-left: 5px solid #8B4513;
    }

    .question h3 {
        color: #333;
        font-size: 1.2rem;
        line-height: 1.5;
        margin-bottom: 20px;
    }

    .options {
        display: grid;
        gap: 12px;
    }

    .option {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 15px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .option:hover {
        border-color: #A0522D;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
    }

    .option.selected {
        border-color: #A0522D;
        background: linear-gradient(45deg, rgba(139, 69, 19, 0.1), rgba(160, 82, 45, 0.1));
    }

    .option.correct {
        border-color: #4CAF50;
        background: linear-gradient(45deg, rgba(76,175,80,0.1), rgba(76,175,80,0.2));
        animation: correctPulse 0.6s ease;
    }

    .option.incorrect {
        border-color: #f44336;
        background: linear-gradient(45deg, rgba(244,67,54,0.1), rgba(244,67,54,0.2));
        animation: incorrectShake 0.6s ease;
    }

    @keyframes correctPulse {
        0%,100%{transform:scale(1);}50%{transform:scale(1.02);}
    }
    @keyframes incorrectShake {
        0%,100%{transform:translateX(0);}
        25%{transform:translateX(-5px);}
        75%{transform:translateX(5px);}
    }

    .feedback {
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        display: none;
    }
    .feedback.correct {
        background: rgba(76,175,80,0.1);
        color: #4CAF50;
        border: 2px solid #4CAF50;
    }
    .feedback.incorrect {
        background: rgba(244,67,54,0.1);
        color: #f44336;
        border: 2px solid #f44336;
    }

    .buttons {
        text-align: center;
        margin-top: 30px;
    }

    .btn {
        background: linear-gradient(45deg, #8B4513, #A0522D);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 10px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(139,69,19,0.3);
    }

    .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .results-screen { text-align:center; }
    .score-circle {
        width: 200px; height: 200px;
        border-radius: 50%;
        margin: 30px auto;
        display: flex; align-items: center; justify-content: center;
        flex-direction: column;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        position: relative;
    }

    .score-circle.excellent { background: linear-gradient(45deg,#4CAF50,#8BC34A);}
    .score-circle.good { background: linear-gradient(45deg,#FF9800,#FFC107);}
    .score-circle.average { background: linear-gradient(45deg,#2196F3,#03A9F4);}
    .score-circle.poor { background: linear-gradient(45deg,#f44336,#FF5722);}

    .results-message { color:#333; font-size:1.3rem; margin:20px 0;}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">🧠BULK Quiz By Shahixa🧠</div>
        <div class="subtitle">Bulk T1 Architecture Quiz</div>
    </div>

    <div id="start-screen" class="quiz-section active start-screen">
        <h2>Welcome to Bulk T1 Quiz!</h2>
        <p>Test your understanding of Bulk T1’s architecture and mechanics.</p>
        <div class="buttons">
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <div id="quiz-screen" class="quiz-section">
        <div class="question-counter">
            <span id="current-question">1</span> of <span id="total-questions">10</span>
        </div>

        <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>

        <div class="question">
            <h3 id="question-text"></h3>
            <div class="options" id="options-container"></div>
        </div>

        <div class="feedback" id="feedback"></div>
        <div class="buttons"><button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button></div>
    </div>

    <div id="results-screen" class="quiz-section results-screen">
        <h2>Quiz Complete!</h2>
        <div class="score-circle" id="score-circle">
            <div id="score-percentage">0%</div>
            <div class="score-text">Score</div>
        </div>
        <div class="results-message" id="results-message"></div>
        <div class="results-breakdown">
            <p><strong>Correct:</strong> <span id="correct-count">0</span></p>
            <p><strong>Incorrect:</strong> <span id="incorrect-count">0</span></p>
            <p><strong>Total:</strong> <span id="total-count">0</span></p>
        </div>
        <div class="buttons"><button class="btn" onclick="restartQuiz()">Try Again</button></div>
    </div>
</div>

<script>
const quizData = [
    {
        question: "In the architecture of Bulk T1, which component handles the high-performance in-memory execution of matching, risk kernels and liquidations?",
        options: ["BULK Net","BULK Tile","BULK Db","Commit Path"],
        correct: 1
    },
    {
        question: "What propagation technique does the order-propagation layer (BULK Net) use to handle packet loss and ensure resilience?",
        options: ["Simple broadcast with TCP","Reed-Solomon erasure coding with shards","Gossip protocol without encoding","WebSockets with retry logic"],
        correct: 1
    },
    {
        question: "During matching, how often does a 'tick' occur where validators execute the matching engine in Bulk T1?",
        options: ["Every 100 ms","Every 50 ms","Every 20 ms","Every 5 ms"],
        correct: 2
    },
    {
        question: "Which sorting key is used in the matching engine to ensure determinism and fairness across validators?",
        options: ["hash(order_id | timestamp)","hash(pubkey ∣ nonce ∣ tick)","price ∣ quantity ∣ time","timestamp ∣ pubkey"],
        correct: 1
    },
    {
        question: "In the leaderless consensus mechanism, what cryptographic scheme is used to aggregate validators’ partial signatures?",
        options: ["RSA threshold signatures","ECDSA multisig","BLS (Boneh-Lynn-Shacham) threshold signatures","Schnorr signatures"],
        correct: 2
    },
    {
        question: "What happens if less than the required quorum of validators agree on a tick outcome in Bulk T1?",
        options: ["The network forks","The tick is re-run until consensus is reached","The tick is skipped and orders roll over to the next tick","Only the orders of the agreeing validators are accepted"],
        correct: 2
    },
    {
        question: "Which of the following best describes 'economic finality' in Bulk T1’s architecture?",
        options: ["When an on-chain commitment is written to L1","When a supermajority of stake signs off on a tick, making it irreversible in practice","When funds are withdrawn by a user","When an order is matched and executed"],
        correct: 1
    },
    {
        question: "What does 'settlement finality' refer to in Bulk T1?",
        options: ["Matching of orders in the in-memory engine","Writing the delta to the base chain (Solana) ledger","Propagating orders via BULK Net","Jailing malicious validators"],
        correct: 1
    },
    {
        question: "In the live Alphanet of Bulk T1, which of the following instruments is not listed as supported?",
        options: ["BTC/USD with 20× leverage","ETH/USD with 20× leverage","SOL/USD with 20× leverage","LTC/USD with 20× leverage"],
        correct: 3
    },
    {
        question: "Which order types are explicitly mentioned as supported in the Alphanet release?",
        options: ["Market, Limit, Stop Loss","Market, Limit with GTC/IOC/ALO","Limit only","Market only"],
        correct: 1
    },
    {
        question: "What is the primary benefit of separating the time-sensitive matching and off-chain execution from the on-chain settlement in Bulk T1’s architecture?",
        options: ["Lower costs of on-chain gas","Allows the trading loop to operate at millisecond latencies, while settlement runs at base-chain speed","Enables use of multiple blockchains simultaneously","Simplifies the smart contract logic"],
        correct: 1
    },
    {
        question: "Which component in Bulk T1’s architecture is described as a key-value, log-structured database peer-replicated across the network for persistence of state and trade fills?",
        options: ["BULK Net","BULK Tile","BULK Db","Commit Path"],
        correct: 2
    }
];

let currentQuestion = 0;
let score = 0;
let selectedOption = -1;

function startQuiz(){
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    document.getElementById('total-questions').textContent = quizData.length;
    loadQuestion();
}

function loadQuestion(){
    if(currentQuestion>=quizData.length){showResults();return;}
    const q=quizData[currentQuestion];
    document.getElementById('current-question').textContent=currentQuestion+1;
    document.getElementById('question-text').textContent=q.question;
    const optionsC=document.getElementById('options-container');
    optionsC.innerHTML='';
    q.options.forEach((opt,i)=>{
        const div=document.createElement('div');
        div.className='option';
        div.textContent=opt;
        div.onclick=()=>selectOption(i);
        optionsC.appendChild(div);
    });
    document.getElementById('progress-fill').style.width=((currentQuestion)/quizData.length)*100+'%';
    selectedOption=-1;
    document.getElementById('next-btn').disabled=true;
    const fb=document.getElementById('feedback');
    fb.style.display='none';
    fb.className='feedback';
}

function selectOption(i){
    if(selectedOption!==-1)return;
    selectedOption=i;
    const q=quizData[currentQuestion];
    const opts=document.querySelectorAll('.option');
    opts.forEach((op,idx)=>{
        if(idx===q.correct)op.classList.add('correct');
        else if(idx===i && idx!==q.correct)op.classList.add('incorrect');
        op.style.pointerEvents='none';
    });
    const fb=document.getElementById('feedback');
    if(i===q.correct){score++;fb.textContent='✅ Correct!';fb.className='feedback correct';}
    else{fb.textContent='❌ Incorrect. Correct answer: '+q.options[q.correct];fb.className='feedback incorrect';}
    fb.style.display='block';
    document.getElementById('next-btn').disabled=false;
}

function nextQuestion(){currentQuestion++;setTimeout(loadQuestion,300);}

function showResults(){
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('results-screen').classList.add('active');
    const pct=Math.round((score/quizData.length)*100);
    const circle=document.getElementById('score-circle');
    document.getElementById('score-percentage').textContent=pct+'%';
    document.getElementById('correct-count').textContent=score;
    document.getElementById('incorrect-count').textContent=quizData.length-score;
    document.getElementById('total-count').textContent=quizData.length;
    let msg='';
    if(pct>=80){circle.className='score-circle excellent';msg='🏆 Excellent grasp!';}
    else if(pct>=60){circle.className='score-circle good';msg='👏 Good work!';}
    else if(pct>=40){circle.className='score-circle average';msg='👍 Fair try!';}
    else{circle.className='score-circle poor';msg='💪 Keep learning!';}
    document.getElementById('results-message').textContent=msg;
}
function restartQuiz(){
    currentQuestion=0;score=0;selectedOption=-1;
    document.getElementById('results-screen').classList.remove('active');
    document.getElementById('start-screen').classList.add('active');
}
</script>
</body>
</html>
